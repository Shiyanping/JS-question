<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="container">
    <p>{{price}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: "#container",
      data: {
        price: 100
      }
    })

    // 手写 vue 中的 render函数
    function render() {
      with (this) {   // this -> vm
        return _c('div', {
          attrs: {
            id: 'container'
          }
        }, [
            _c('p', [_v(_s(price))])
          ])
      }
    }
  </script>
</body>

</html>
