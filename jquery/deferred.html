<head>

  <meta name="renderer" content="webkit">

  <title>deferred</title>

<body>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // var wait = function () {
    //   var task = function () {
    //     console.log('执行完成');
    //   }
    //   setTimeout(task, 2000);
    // }
    // wait();

    function waitHandle() {
      var dtd = $.Deferred()
      var wait = function (dtd) {
        var task = function () {
          console.log('执行完成');
          // 异步成功
          dtd.resolve();
          // 异步失败
          // dtd.reject();
        }
        setTimeout(task, 1000);
        return dtd.promise()
      }
      return wait(dtd)
    }

    var w = waitHandle();
    // 对扩展开放，对修改封闭
    $.when(w).then(() => {
      console.log('ok 1');
    }, () => {
      console.log('error 1');
    }).then(() => {
      console.log('ok 2');
    }, () => {
      console.log('error 2');
    })
  </script>
</body>

</html>
