<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,viewport-fit=cover">
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <title>关于字符串的知识</title>
</head>

<body>
  <script>
    // 实现 String.trim() 方法
    String.prototype.myTrim = function () {
      return this.replace(/(^\s*)|(\s*$)/g, '');
    }

    // 去除字符串中所有空格
    String.prototype.myAllTrim = function () {
      return this.replace(/\s/g, '');
    }

    /**
     * 判断一个回文字符串和同字母异序字符串
     * 回文字符串就是正序倒序都是一样的;
     * 同字母异序字符串则是字符串都一样,但是位置可能不一定一样,比如 abcefd 和 dceabf => return true
     */

     var isPalindromes = function(params) {
       params = params.toString().toLowerCase();
       return params === params.split('').reverse().join('');
     }

     var isAnagram = function(str1, str2) {
       var str1 = str1.toString().toLowerCase();
       var str2 = str2.toString().toLowerCase();
       return str1.split('').sort().join('') === str2.split('').sort().join('')
     }
  </script>
</body>

</html>
